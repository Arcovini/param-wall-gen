<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Three.js Cube - Isometric View</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div id="canvas-container">
    <div class="canvas-overlay">
      <div class="control-group wireframe-group">
        <label class="toggle-switch">
          <input type="checkbox" id="wireframe-toggle">
          <span class="slider"></span>
        </label>
        <div class="toggle-labels">
          <span id="label-wireframe">Wireframe</span>
        </div>
      </div>
      <div class="control-group wireframe-group" style="margin-top: 10px;">
        <label class="toggle-switch">
          <input type="checkbox" id="placeholder-toggle" checked>
          <span class="slider"></span>
        </label>
        <div class="toggle-labels">
          <span id="label-placeholder" style="font-weight: bold; color: #333;">Wall Placeholder</span>
        </div>
      </div>
      <div class="control-group wireframe-group" style="margin-top: 10px;">
        <label class="toggle-switch">
          <input type="checkbox" id="actual-wall-toggle">
          <span class="slider"></span>
        </label>
        <div class="toggle-labels">
          <span id="label-actual-wall">Actual Wall Placeholder</span>
        </div>
      </div>
      <div class="control-group wireframe-group" style="margin-top: 20px;">
        <div class="toggle-labels" style="margin-bottom: 5px;">
          <span style="font-weight: bold; color: #333;">View Mode</span>
        </div>
        <select id="view-mode-select" style="width: 100%; padding: 5px; border-radius: 4px; border: 1px solid #ccc; background: white; font-size: 14px;">
          <option value="wall">Wall (Default)</option>
          <option value="row">Row</option>
          <option value="block">Block</option>
        </select>
      </div>
    </div>
  </div>

  <div id="controls">
    <div class="controls-content">
      <h2>Wall Configurator</h2>

      <!-- Tests Section -->
      <div class="control-section" id="tests-section">
        <div class="section-title">
          Tests
        </div>

        <div class="test-buttons-container">
          <button class="test-button" data-test="1">Test 1</button>
          <button class="test-button" data-test="2">Test 2</button>
          <button class="test-button" data-test="3">Test 3</button>
          <button class="test-button" data-test="4">Test 4</button>
          <button class="test-button" data-test="5">Test 5</button>
          <button class="test-button clear-button" data-test="clear">Clear</button>
        </div>

        <div id="test-description" class="test-description">
          <!-- Test description will appear here -->
        </div>
      </div>

      <div class="control-section">
        <div class="section-title" id="task-title">
          Task
        </div>

        <div class="control-group">
          <label for="completion">Percentage of wall completion</label>
          <input type="number" id="completion" min="0" max="100" step="5" value="50">
        </div>
      </div>

      <div class="control-section">
        <div class="section-title" id="wall-params-title">
          WallParams
          <span class="chevron">▼</span>
        </div>

        <div class="subsection">
          <div class="subsection-title">blockSize</div>

          <div class="control-group">
            <label for="block-width">w (Width)</label>
            <input type="number" id="block-width" min="0.1" step="0.01" value="0.39">
          </div>

          <div class="control-group">
            <label for="block-height">h (Height)</label>
            <input type="number" id="block-height" min="0.1" step="0.01" value="0.14">
          </div>

          <div class="control-group">
            <label for="cement-thickness">cementThickness</label>
            <input type="number" id="cement-thickness" min="0" step="0.01" value="0.02">
          </div>
        </div>

        <div class="subsection">
          <div class="subsection-title">wallSize</div>

          <div class="control-group">
            <label for="wall-width">w (Width)</label>
            <input type="number" id="wall-width" min="0.1" step="0.1" value="4">
          </div>

          <div class="control-group">
            <label for="wall-height">h (Height)</label>
            <input type="number" id="wall-height" min="0.1" step="0.1" value="3">
          </div>

          <div class="control-group">
            <label for="wall-length">l (Length/Depth)</label>
            <input type="number" id="wall-length" min="0.1" step="0.1" value="0.2">
          </div>
        </div>

        <div class="subsection">
          <div class="subsection-title">placement</div>

          <div class="control-group">
            <label for="position-x">x (Position)</label>
            <input type="number" id="position-x" step="0.1" value="0">
          </div>

          <div class="control-group">
            <label for="position-y">y (Position)</label>
            <input type="number" id="position-y" step="0.1" value="1.5">
          </div>

          <div class="control-group">
            <label for="position-z">z (Position)</label>
            <input type="number" id="position-z" step="0.1" value="0">
          </div>

          <div class="control-group">
            <label for="rotation-yaw">yaw (Degrees)</label>
            <input type="number" id="rotation-yaw" step="1" value="0">
          </div>
        </div>


      </div>

      <div class="control-section">
        <div class="section-title" id="openings-title">
          Openings
        </div>

        <div class="control-group">
          <button id="add-opening-btn" class="action-button">Add Opening</button>
        </div>

        <div id="openings-container">
          <!-- Dynamic opening subsections will be added here -->
        </div>
      </div>
    </div>
  </div>

  <div id="info-panel">
    <strong>Camera Controls:</strong>
    <div>
      • Left button: Rotate<br>
      • Right button: Pan<br>
      • Scroll: Zoom
    </div>
  </div>

  <script type="module" src="/index.ts"></script>
</body>

</html>
